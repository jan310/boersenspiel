<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/registrierung.css"/>
  <title>Test</title>
</head>
<body style="background-color: darkgray;">
  <script src="../js/registrierung.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <div class="window">
    <h1>Registrierung</h1><br/>
    <div class="textFeld">Bitte füllen Sie das Formular aus, damit Sie zu unserem Börsenspiel zugelassen werden können.<br/>
      Felder mit einem * sind Pflichtfelder. </div><br/>

      <form id="formLayout">
        <label id="label1" for="firstName" class>Vorname*:</label><br/>
        <input type="text" id="firstName" size="40" placeholder="Vorname" class="textFeldDesign"><br/><br/>

        <label id="label1" for="lastName" class>Nachname*:</label><br/>
        <input type="text" id="lastName" size="40" placeholder="Nachname" class="textFeldDesign"><br/><br/>

        <label id="label1" for="email" class>E-mail*:</label><br/>
        <input type="email" id="email" size="40" placeholder="name@example.gmail" class="textFeldDesign"><br/><br/>

        <label id="label1" for="email2" class>E-mail überprüfung*:</label><br/>
        <input type="email" id="email2" size="40" placeholder="name@example.gmail" class="textFeldDesign"><br/><br/>

        <label id="label1" for="birthDate" class>Geburtsdatum:</label><br/>
        <input type="date" id="birthDate" size="40" placeholder="xx.xx.xxxx" class="textFeldDesign"><br/><br/>

        <label id="label1" for="post" class>Postleitzahl:</label><br/>
        <input type="number" id="post" size="50" placeholder="73252" class="textFeldDesign"><br/><br/>

      </form>

      <button type="button" id="logIn" onclick="examineAnswers()">Anmelden</button>

  </div>

</body>
</html>
